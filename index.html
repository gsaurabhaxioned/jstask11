<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
        <div class="password-generator">
          <h1>Password Generator</h1>
          <div class="generator-box display-password">
            <button class="create-button">generate</button>
          </div>
          <div class="generator-box">
            <span class="password-length">Password length</span>
            <input type="number" class="length-value" value="20">
          </div>
          <div class="generator-box">
            <span class="uppercase-letters">Include uppercase letters</span>
            <input type="checkbox" class="uppercase-letters-check" checked>
          </div>
          <div class="generator-box">
            <span class="uppercase-letters">Include lowercase letters</span>
            <input type="checkbox" class="lowercase-letters-check" checked>
          </div>
          <div class="generator-box">
            <span class="include-numbers">Include numbers</span>
            <input type="checkbox" class="include-numbers-check" checked>
          </div>
          <div class="generator-box">
            <span class="include-symbols">Include symbols</span>
            <input type="checkbox" class="include-symvbols-check" checked>
          </div>
          <div class="generate-button">
            <button>Generate Password</button>
          </div>
        </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
